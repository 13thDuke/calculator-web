<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Simeon Brewer">
    <meta name="description" content="A simple calculator application in HTML, CSS and JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css" type="text/css" />
    <title>Calculator</title>
</head>

<body>

    <div id="mainbody">

        <main>
            <div id="calculation">
                <p id="result">&nbsp;</p>
            </div>

            <div id="label">
                <header>
                    <h1>SIMEON'S CALCULATOR</h1>
                </header>
            </div>

            <div class="keyboard" id="row-1">
                <button id="input-number" input-number="CE">CE</button>
                <button id="input-number" input-number="/">&divide;</button>
            </div>

            <div class="keyboard" id="row-2">
                <button id="input-number" input-number="7">7</button>
                <button id="input-number" input-number="8">8</button>
                <button id="input-number" input-number="9">9</button>
                <button id="input-number" input-number="*">&times;</button>
            </div>

            <div class="keyboard" id="row-3">
                <button id="input-number" input-number="4">4</button>
                <button id="input-number" input-number="5">5</button>
                <button id="input-number" input-number="6">6</button>
                <button id="input-number" input-number="-">-</button>
            </div>

            <div class="keyboard" id="row-4">
                <button id="input-number" input-number="1">1</button>
                <button id="input-number" input-number="2">2</button>
                <button id="input-number" input-number="3">3</button>
                <button id="input-number" input-number="+">+</button>
            </div>

            <div class="keyboard" id="row-4">
                <button id="input-number" input-number=".">.</button>
                <button id="input-number" input-number="0">0</button>
                <button id="input-number-small" input-number="sign"></button>
                <button id="input-number" input-number="=">=</button>
            </div>



        </main>

    </div>

    <footer></footer>

    <script src="calc.js" type="text/JavaScript"></script>
</body>
</html>
